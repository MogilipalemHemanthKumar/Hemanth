<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill The Form</title>
    <link rel="stylesheet" href="style.css">
</head>

    <body >
        <header id="main-header">
            <div class="container">
               <h1>Register yourself</h1>
            </div>
        </header>
        <nav id="navbar">
            <div class="container">
               <ul>
                 
                <li><a href="Login.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">contact</a></li>
               </ul>
            </div>
        </nav>
        <section id="showcase">
            <div class="container"></div>
            <h2>Your data is safe with us.We are collecting this data to know more about you.Knowing you will help us.</h2>
        </section>
      
        <h1>Fill the Form</h1>
        <form action="#">
        <fieldset>
        <label for="first-name"  style="font-size:18px;">
           First Name:
            
        </label>
        <input type="text" name="first-name" >
        <br/>
        <br/>
        <label for="last-name"  style="font-size:18px;">
            Last Name:
            
        </label>
        <input type="text" name="last-name" size="30" maxlength="100">
        <br/>
        <br/>
        <hr>
        
        <label for="email" style="font-size:18px;">
            Email Id      :
             <input type="email" name="email" size="30" maxlength="100" id="email">
             <input type="hidden" id="custId" name="custId" value="3487">
         </label>
         <br/>
         <br/>
         <label for="Age"  style="font-size:18px;">
            Age           :
             <input type="number" name="Age" size="30" maxlength="100" id="Age">
         </label>
         <br/>
         <br/>
         <label for="DOB"  style="font-size:18px;">
            Date-of-Birth :
             <input type="date" name="DOB" size="30" maxlength="100" id="DOB">
         </label>
         <br/>
         <br/>
        <label for="contact-number"  style="font-size:18px;">
           Contact number :
            <input type="number" name="contact-number" size="30" maxlength="100" id="contact-number">
        </label>
        <br/>
        <br/>
        <label for="password"  style="font-size:18px;">
            Password      :
            <input type="password" name="password" size="30" maxlength="100" id="password">
        </label>
        <br/>
        <hr>
        <label  style="font-size:18px;">
            Programming Language:
        </label>
        <br/>
        <br>
        
        <label  style="font-size:18px;">
            <input type="checkbox" name="c programming" value="checked">
            c programming
        </label>
        <br/>
        <br>
        <label  style="font-size:18px;">
            <input type="checkbox" name="c++ programming" value="checked">
            c++ programming
        </label>
        <br/>
        <br>
        <label  style="font-size:18px;">
            <input type="checkbox" name="Java programming" value="checked">
            Java programming
        </label>
        <br/>
        <br>
        <label  style="font-size:18px;">
            <input type="checkbox" name="Java programming" value="checked">
            SQL programming
        </label>
        <br/>
        <br>
        <label  style="font-size:18px;">
            <input type="checkbox" name="Java programming" value="checked">
            JavaScript programming
        </label>
        <br/>
        <br>
        <label  style="font-size:18px;">
            <input type="checkbox" name="Java programming" value="checked">
            R-programming
        </label>
        <br/>
        <br>
        <label  style="font-size:18px;">
            <input type="checkbox" name="Java programming" value="checked">
            MATLAB programming
        </label>
        <br/>
        <br>
        <label  style="font-size:18px;">
            <input type="checkbox" name="python programming" value="checked">
            python programming
        </label>
        <br/>

       
        <p  style="font-size:18px;">
            How was your experience in coding:
            <label  style="font-size:15px;">
                <input type="radio" name="assessment" value="basic">
                Basic
            </label>
            <label  style="font-size:15px;">
                <input type="radio" name="assessment" value="intermediate">
                Intermediate
            </label>
            <label  style="font-size:15px;">
                <input type="radio" name="assessment" value="expert">
                Expert          </label>
        </p>
       
        <input type="submit" value="Submit">
        <input type="reset" value="clear">
    </fieldset>
    </form>
    </body>
</html>
